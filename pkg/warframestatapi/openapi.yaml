      description: The full translated Warframe Worldstate
      operationId: getWorldstateByPlatform
      parameters:
        - deprecated: true
          description: Language to retrieve. Doesn't always work with caching. See Language
            query string parameter.
          explode: false
          in: header
          name: Accept-Language
          required: false
          schema:
            $ref: '#/components/schemas/language'
          style: simple
        - allowEmptyValue: false
          deprecated: false
          description: "Language to retrieve. With Caching, this has become required\
          \ if you want your reply to always match your request."
          explode: true
          in: query
          name: language
          required: true
          schema:
            $ref: '#/components/schemas/language'
          style: form
        - description: Platform to provide data for
          explode: false
          in: path
          name: platform
          required: true
          schema:
            $ref: '#/components/schemas/platform'
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ws'
          description: successful operation
          headers:
            Content-Language:
              $ref: '#/components/headers/Content-Language'
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getWorldstateByPlatform_400_response'
          description: An error occurred
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getWorldstateByPlatform_404_response'
          description: Path or sub-path not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getWorldstateByPlatform_400_response'
          description: An error occurred
      summary: Get Warframe Worldstate Data for the provided platform
      tags:
        - Worldstate
